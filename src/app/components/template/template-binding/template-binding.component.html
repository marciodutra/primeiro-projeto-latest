<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>
  {{ name }} - {{ age }}
</p>

<p>{{ condition }}</p>

<hr />

<h2>Property binding</h2>

<button [disabled]="isDisabled">Button</button>
<img [src]="srcValue" [alt]="name" [title]="name" />

<hr />

<h2>Attribute binding</h2>
<p [attr.title]="age" [attr.aria-label]=""name>Márcio Dutra</p>
<hr />

<h2>Class and style binding</h2>
<p [class.background-red]="age >= 32" [class.background-blue]="age < 32">{{ name }}</p>
<p [style.text-decoration]="isTextDecoration">{{ age }}</p>

<hr />

<h2>Event binding</h2>

<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeyDown($event)">
<div style="background: red; width: 300px; height: 300px; margin-top: 10px;" (mousemove)="onMouseMove($event)"></div>

<h3>Two-way binding</h3>
<input
 [(ngModel)]="name">

 {{ name }}

 <hr />

 <h3>Diretivas de atributo</h3>
 <div [ngClass]="{ 'background-red': true }">Classes condicionais</div>
<div [ngStyle]="{
  color: age > 35? 'green' : 'red',
  'font-size': age > 20? '20px' : '10px',
}">
 <div >Estilo dinâmico</div>
